<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../../allstyle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Analog-Clock-Birds&Golden -->
    <H1 class="class_title text-center mb-5">Analog-Clock-Birds&Golden</H1>

    <!-- birds Clock -->
    <section class="clock_section">
        <div class="card-body">
            <h2 class="text-center">Analog Clock Birds</h2>
            <div class="clock">
                <div class="h"></div>
                <div class="rh"></div>
                <div class="m"></div>
                <div class="rm"></div>
                <div class="s"></div>
                <div class="rs"></div>
            </div>
        </div>
        
    </section>
    
        <!-- Golden Clock -->
    <section class="golden">
        <h2 class="text-center">Analog Clock GoldenClock</h2>
        <div class="bgGolden">
            <div class="space_div"></div>
            
            <div class="clock_gold">
                <div class="gh"></div>
                <!-- <div class="rh"></div> -->
                <div class="gm"></div>
                <!-- <div class="grm"></div> -->
                <!-- <div class="gs"></div> -->
                <!-- <div class="rs"></div> -->
            </div>
            <div class="secondCircle">
                <div class="gs"></div>
            </div>
        </div>
    </section>


    <!-- 02 -->
<!-- Simple Calculator Start-->
<h2 class="calculator-title w-100 text-center">Calculator</h2>
<section class="calculator">
    
    <div class="cal_body shadow">
        <div class="monitor">
            <div class="moTop">0</div>
            <div class="mobuttom"></div>
        </div>
        <div class="keybord">
                <button style="width: 47.5%;" onclick="allClear()">AE</button>
                <button style="width: 47.5%;" onclick="oneclear()">C</button>
                <button onclick="calvalue(7)">7</button>
                <button onclick="calvalue(8)">8</button>
                <button onclick="calvalue(9)">9</button>
                <button onclick="calvalue(`/`)">รท</button>
                
                <button onclick="calvalue(4)">4</button>
                <button onclick="calvalue(5)">5</button>
                <button onclick="calvalue(6)">6</button>
                <button onclick="calvalue(`*`)">x</button>
                
                <button onclick="calvalue(1)">1</button>
                <button onclick="calvalue(2)">2</button>
                <button onclick="calvalue(3)">3</button>
                <button onclick="calvalue('-')" >-</button>
                
                <button onclick="calvalue(0)" >0</button>
                <button onclick="calvalue('.')" >.</button>
                <button onclick="finalresult()" >=</button>
                <button onclick="calvalue(`+`)">+</button>
        </div>
    </div>
</section>
<!-- Simple Calculator End-->




<!-- 03 -->
<!-- Instant Data With Checkbox Start -->
<section class="InstantCheck">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card my-5">
                    <h2 class="text-center">Instant Data With Checkbox </h2>
                    <div class="card-body">
                        <span><input type="checkbox" class="skill" id="PHP" value="PHP"> <label for="PHP">PHP</label></span>
                        <span><input type="checkbox" class="skill" id="WP" value="WordPress"> <label for="WP">WordPress</label></span>
                        <span><input type="checkbox" class="skill" id="Laravel" value="Laravel"> <label for="Laravel">Laravel</label></span>
                        <span><input type="checkbox" class="skill" id="Blockchain" value="Blockchain"> <label for="Blockchain">Blockchain</label></span>
                        <span><input type="checkbox" class="skill" id="iOS" value="iOS"> <label for="iOS">iOS</label></span>
                        <span><input type="checkbox" class="skill" id="Android" value="Android"> <label for="Android">Android</label></span>
                        <span><input type="checkbox" class="skill" id="Golang" value="Golang"> <label for="Golang">Golang</label></span>
                        <span><input type="checkbox" class="skill" id="Python" value="Python"> <label for="Python">Python</label></span>
                    </div>
                    <hr>
                    <div class="list-group">
                        <div class="get_skill list-group-item">
                            <!-- get element from Dom -->
                        </div>                           
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- Instant Data With Checkbox End -->

</body>
</html>
